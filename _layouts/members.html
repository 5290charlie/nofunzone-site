---
layout: default
---

<div class="members">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.members.size > 0 -%}
    <ul class="member-list">
      {%- for member in site.members -%}
      <li>
        <h3>
          <a class="member-link" href="{{ member.url | relative_url }}">
            <img class="member-avatar" src="{{ member.avatar_path }}" />
            <span class="member-name">{{ member.display_name | escape }}</span>
          </a>
        </h3>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
